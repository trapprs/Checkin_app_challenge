cache:
- bundler
sudo: false
branches:
only:
- develop
 cache: cocoapods
 podfile: CheckinAppChallenge/Podfile
 before_install:
 - gem install cocoapods # Since Travis is not always on latest version
 - pod install
language: objective-c
xcode_workspace: CheckinAppChallenge/CheckinAppChallenge.xcworkspace # path to your xcodeproj folder
xcode_scheme: CheckinAppChallengeTest
xcode_destination: platform=iOS Simulator,OS=11.3,name=iPhone X
